                document.getElementById('passwordError').classList.add('show');
                isValid = false;

            // Á¢∫Ë™çÂØÜÁ¢ºÈ©óË≠â
            if (!confirmPassword) {

        // Email/ÂØÜÁ¢ºË®ªÂÜäÔºàÂê´‰ø°ÁÆ±È©óË≠âÔºâ
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!validateForm()) {
                return;
            }

            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const registerBtn = document.getElementById('registerBtn');
            const loading = document.getElementById('loading');

                const userCredential = await auth.createUserWithEmailAndPassword(email, password);

                // Êõ¥Êñ∞‰ΩøÁî®ËÄÖÈ°ØÁ§∫ÂêçÁ®±
                await userCredential.user.updateProfile({
                    displayName: username

                // ÁôºÈÄÅ‰ø°ÁÆ±È©óË≠âÈÉµ‰ª∂
                await userCredential.user.sendEmailVerification({
                    url: window.location.origin + '/login.html', // È©óË≠âÂæåÂ∞éÂêëÁôªÂÖ•È†Å
                    handleCodeInApp: false

                console.log('[OK] È©óË≠âÈÉµ‰ª∂Â∑≤ÁôºÈÄÅ');

                // TODO: ‰∏äÂÇ≥Â§ßÈ†≠ÁÖßÂà∞ Firebase StorageÔºàÂ¶ÇÊûúÊúâÈÅ∏ÊìáÔºâ

                }

                // ÁôªÂá∫Áî®Êà∂ÔºàÈúÄË¶ÅÂÖàÈ©óË≠â‰ø°ÁÆ±ÊâçËÉΩ‰ΩøÁî®Ôºâ
                await auth.signOut();

                // Â∞éÂêëÈ©óË≠âÊèêÁ§∫È†ÅÈù¢
                window.location.href = 'verify-email.html?email=' + encodeURIComponent(email);

            } catch (error) {
                console.error('[ERROR] Ë®ªÂÜäÂ§±Êïó:', error);

                let errorMessage = 'Ë®ªÂÜäÂ§±ÊïóÔºåË´ãÁ®çÂæåÂÜçË©¶';
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'Ê≠§ Email Â∑≤Ë¢´Ë®ªÂÜäÔºåË´ã‰ΩøÁî®ÂÖ∂‰ªñ Email ÊàñÁõ¥Êé•ÁôªÂÖ•';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'ÁÑ°ÊïàÁöÑ Email Ê†ºÂºè';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'ÂØÜÁ¢ºÂº∑Â∫¶‰∏çË∂≥ÔºåË´ã‰ΩøÁî®Êõ¥Ë§áÈõúÁöÑÂØÜÁ¢º';
                } else if (error.code === 'auth/network-request-failed') {
                    errorMessage = 'Á∂≤Ë∑ØÈÄ£Á∑öÂ§±ÊïóÔºåË´ãÊ™¢Êü•ÊÇ®ÁöÑÁ∂≤Ë∑ØÈÄ£Á∑ö';
                }

                document.getElementById('emailError').textContent = errorMessage;
                document.getElementById('emailError').classList.add('show');

            } finally {
                registerBtn.disabled = false;
                loading.classList.remove('show');
            }
        });
